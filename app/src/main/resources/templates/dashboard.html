<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css" />
    <link href='https://fonts.googleapis.com/css?family=Londrina Solid' rel='stylesheet'>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-rows mt-3 flex-grow-1">
    <div class="profile-col light-column rounded-xl">
        <div class="temp-pfp rounded-circle mt-2 mx-auto d-block"></div>
        <p class="text-center" th:text="${user.name}"></p>
        <p class="text-center">@<span th:text="${user.username}"></span></p>

        <p class="text-center">0 0 0</p>
        <p class="text-center">Posts Followers Following</p>


        <div class="text-center mx-auto">
            <a class="btn btn-primary w-95 mb-4" th:href="@{'/me/' + ${currentUser.username}}">View Profile</a>
            <a class="btn btn-secondary w-95 mb-4" th:href="@{/post/new}">Create Post</a>
            <a class="btn btn-secondary w-95 mb-4" th:href="@{/story/new}">Create Story</a>
        </div>


    </div>
    <div class="posts-col dark-column rounded-xl">
        Posts will appear here
        2 different columns
    </div>
    <div class="story-col light-column rounded-xl">
        Stories
        <form th:action="@{/logout}" method="post" class="text-center mt-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
